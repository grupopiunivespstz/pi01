{% extends 'base.html' %}
{% block title %}
Listagem de alunos
{% endblock %}

{% block content %}

<table class="table table-hover table-dark">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">RA</th>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Opções</th>
            <th scope="col"></th>
        </tr>
    </thead>
    {% for aluno in alunos %}
    <tbody>
        <tr>
            <td> {{ aluno.id }} </td>
            <td> {{ aluno.ra_aluno }} </td>
            <td> {{ aluno.nome }}</td>
            <td> {{ aluno.sexo }}</td>            
            <td>
                <button class="btn btn-outline btn-info">Alterar</button>
            </td>
            <td>
                <button class="btn btn-outline btn-info">Excluir) </button>
            </td>
        </tr>
    </tbody>
    {% endfor %}
</table>

{% endblock %}
