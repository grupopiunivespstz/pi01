{% extends 'base.html' %}
{% block title %}
Listagem de Turmas
{% endblock %}

{% block content %}
<table class="table table-hover table-dark">
    <thead>
        <tr>
            <th scope="col">ID Turma</th>
            <th scope="col">Descrição</th>
            <th scope="col">Opções</th>
            <th scope="col"></th>
        </tr>
    </thead>
    {% for turma in turmas %}
    <tbody>
        <tr>
            <td> {{ turma.id_turma }} </td>
            <td> {{ turma.turm_descricao }}</td>
            <td>
                <button class="btn btn-outline btn-info">Alterar</button>
            </td>
            <td>
                <button class="btn btn-outline btn-info">Excluir</button>
            </td>
        </tr>
    </tbody>
    {% endfor %}
</table>

{% endblock %}
